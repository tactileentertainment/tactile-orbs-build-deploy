---
description: Dryrun deploy to cluster << parameters.cluster >> in zone << parameters.zone >>

parameters:
  zone:
    type: string
    description: Zone of cluster
  cluster:
    type: string
    description: Name of cluster

steps:
  - run:
      environment:
        CLUSTER_ZONE: << parameters.zone >>
        CLUSTER_NAME: << parameters.cluster >>
      name: Dryrun deploy to cluster << parameters.cluster >> in zone << parameters.zone >>
      command: << include(scripts/dryrun-to-k8s-cluster.sh) >>
