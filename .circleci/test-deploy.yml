version: 2.1
orbs:
  build-deploy: tactileentertainment/build-deploy@dev:<<pipeline.git.revision>>
  orb-tools: circleci/orb-tools@11.4
filters: &filters
  tags:
    only: /.*/
workflows:
  test-deploy:
    jobs:
      # Make sure to include "filters: *filters" in every test job you want to run as part of your deployment.
      - command-tests:
          filters: *filters
      - orb-tools/pack:
          filters: *filters
      - orb-tools/publish:
          orb-name: tactileentertainment/build-deploy
          vcs-type: << pipeline.project.type >>
          pub-type: production
          requires:
            - orb-tools/pack
          context: orb-publishing
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
executors:
  bats-executor:
    machine:
      image: ubuntu-2004:202107-02
