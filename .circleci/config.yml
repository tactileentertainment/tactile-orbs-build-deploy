version: 2.1
setup: true
orbs:
  orb-tools: circleci/orb-tools@11.5
  bats: circleci/bats@1.1
  shellcheck: circleci/shellcheck@3.1

executors:
  bats-executor:
    machine:
      image: ubuntu-2004:202107-02

filters: &filters
  tags:
    only: /.*/

workflows:
  lint-pack:
    jobs:
      - orb-tools/lint:
          filters: *filters
      - orb-tools/pack:
          filters: *filters
      - orb-tools/review:
          filters: *filters
      - shellcheck/check:
          filters: *filters
      - bats/run:
          exec_environment: bats-executor
          context: github-package-install
          path: ./src/tests
          filters: *filters
      - orb-tools/publish:
          orb-name: tactileentertainment/build-deploy
          vcs-type: << pipeline.project.type >>
          requires:
            [orb-tools/lint, orb-tools/review, orb-tools/pack, shellcheck/check, bats/run]
          # Use a context to hold your publishing token.
          context: orb-publishing
          filters: *filters
      # Triggers the next workflow in the Orb Development Kit.
      - orb-tools/continue:
          pipeline-number: << pipeline.number >>
          vcs-type: << pipeline.project.type >>
          requires: [orb-tools/publish]
          filters: *filters
